<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmácia – Catálogo Online</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ======================================================
       HEADER / TOPO
       ====================================================== -->
<header class="header">
  <div class="container header-content">
  <link rel="stylesheet" href="css/menu.css" />

    
    <div class="logo">
  <img src="assets/img/logo-farmacia.png" alt="Logo da Farmácia">
</div>

    <nav class="nav">
      <ul id="menu-categorias"></ul>
    </nav>

    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Buscar por produto, categoria ou descrição..." 
      />
    </div>

  </div>
</header>


  <!-- ======================================================
       BANNER DINÂMICO (PROMOÇÕES / DESTAQUES)
       ====================================================== -->
  <section class="banner">
    <div class="container">
      <h2>Destaques</h2>

      <div id="banner-container" class="banner-cards">
        <!-- Cards do banner gerados via JS -->
      </div>
    </div>
  </section>

  <!-- ======================================================
       CONTEÚDO PRINCIPAL
       ====================================================== -->
  <main class="main">
    <div class="container" id="produtos-container">

      <!-- ==================================================
           As seções de categorias são criadas via JavaScript
           Cada categoria vira uma <section>
           ================================================== -->

    </div>
  </main>

  <!-- ======================================================
       FOOTER / RODAPÉ
       ====================================================== -->
  <footer class="footer">
    <div class="container footer-content">

      <!-- Informações -->
      <div class="footer-info">
        <h3>Contato</h3>
        <p>Entre em contato conosco pelas redes sociais ou WhatsApp.</p>
      </div>

      <!-- Redes Sociais -->
      <div class="footer-social">
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">Facebook</a>
      </div>

      <!-- Botão WhatsApp -->
      <div class="footer-whatsapp">
        <a href="#" id="whatsappFooter" class="btn-whatsapp">
          Falar no WhatsApp
        </a>
      </div>

    </div>
  </footer>

  <!-- ======================================================
       SCRIPTS
       ====================================================== -->

  <!-- Dados (produtos, categorias, banner) -->
  <script src="js/data.js"></script>

  <!-- Lógica do site -->
  <script src="js/app.js"></script>

</body>
</html>
